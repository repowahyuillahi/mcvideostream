<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelola Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Admin Kelola Video</h2>
    <form id="videoForm" class="mb-5" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Judul Video</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Video</label>
        <input type="file" name="video" class="form-control" accept="video/*" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Keterangan</label>
        <textarea name="description" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Tambah Video</button>
    </form>

    <h4>Daftar Video</h4>
    <table class="table table-bordered" id="videoTable">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Judul Video</th>
          <th>Video File</th>
          <th>Tanggal Perubahan</th>
          <th>Keterangan</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('videoForm');
    const tableBody = document.querySelector('#videoTable tbody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch('upload.php', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if (result.success) {
        alert('Video berhasil diupload!');
        form.reset();
        loadVideos();
      } else {
        alert('Gagal upload video: ' + result.message);
      }
    });

    async function loadVideos() {
      const res = await fetch('video.json');
      const videos = await res.json();
      tableBody.innerHTML = '';
      videos.forEach((vid, i) => {
        const row = `
          <tr>
            <td>${i + 1}</td>
            <td>${vid.title}</td>
            <td>${vid.file}</td>
            <td>${vid.date}</td>
            <td>${vid.description}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteVideo(${i})">Delete</button></td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    async function deleteVideo(index) {
      const confirmDelete = confirm('Yakin hapus video ini?');
      if (!confirmDelete) return;
      const res = await fetch('delete.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index })
      });
      const result = await res.json();
      if (result.success) {
        loadVideos();
      } else {
        alert('Gagal menghapus video');
      }
    }

    loadVideos();
  </script>
</body>
</html>
